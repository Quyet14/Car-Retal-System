<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Test API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        button:hover { background: #0056b3; }
        input, select { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>ðŸš— Car Rental System - API Test</h1>
    
    <div class="section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Register User</h2>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="Test123!">
        <input type="text" id="regFirstName" placeholder="First Name" value="John">
        <input type="text" id="regLastName" placeholder="Last Name" value="Doe">
        <input type="text" id="regCountry" placeholder="Country" value="Vietnam">
        <button onclick="testRegister()">Register</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="Test123!">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:9090';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('registerResult');
            const data = {
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                firstName: document.getElementById('regFirstName').value,
                lastName: document.getElementById('regLastName').value,
                country: document.getElementById('regCountry').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Registration successful! Status: ' + response.status;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(error, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Login successful! Status: ' + response.status;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(error, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
