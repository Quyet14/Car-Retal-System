<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Car Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3563E9;
            --dark-text: #1A202C;
            --light-text: #90A3BF;
            --bg-overlay: rgba(53, 99, 233, 0.1); /* Màu nền phủ nhẹ */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Lớp phủ làm tối nền để chữ dễ đọc */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 0;
        }

        .auth-card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .brand-logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 5px;
        }

        .auth-subtitle {
            color: var(--light-text);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--dark-text);
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-weight: 500;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(53, 99, 233, 0.1);
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #2952cc;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(53, 99, 233, 0.3);
        }

        .social-btn {
            border: 1px solid #e0e0e0;
            background: #fff;
            color: var(--dark-text);
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
            text-decoration: none;
        }
        .social-btn:hover { background: #f8f9fa; border-color: #d0d0d0; }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--light-text);
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        .divider::before { margin-right: 10px; }
        .divider::after { margin-left: 10px; }

        .link-custom { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        .link-custom:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center">
        <a href="/index.html" class="brand-logo">CAR RENTAL</a>
        <h2 class="auth-title">Đăng nhập</h2>
        <p class="auth-subtitle">Chào mừng bạn quay trở lại với hành trình!</p>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 rounded-start-3 ps-3"><i class="fas fa-envelope text-secondary"></i></span>
                <input type="email" id="email" name="email" class="form-control border-start-0 rounded-end-3" placeholder="name@example.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0 rounded-start-3 ps-3"><i class="fas fa-lock text-secondary"></i></span>
                <input type="password" id="password" name="password" class="form-control border-start-0 rounded-end-3" placeholder="••••••••" required>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label small text-secondary" for="remember">Ghi nhớ tôi</label>
            </div>
            <a href="/auth/forgot-password.html" class="link-custom small">Quên mật khẩu?</a>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none small py-2"></div>

        <button type="submit" class="btn btn-primary-custom" id="loginBtn">Đăng Nhập</button>
    </form>

    <div class="divider">HOẶC</div>

    <div class="d-grid gap-2">
        <a href="#" class="social-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
            Đăng nhập bằng Google
        </a>
    </div>

    <div class="text-center mt-4 pt-3 border-top">
        <p class="small text-secondary mb-0">Chưa có tài khoản? <a href="/auth/register.html" class="link-custom">Đăng ký ngay</a></p>
    </div>

    <div class="text-center mt-2">
        <a href="/index.html" class="text-secondary small text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Quay về trang chủ</a>
    </div>
</div>

<script src="/js/auth.js"></script>
<script>
        // Hiệu ứng focus input group (vì dùng bootstrap input-group nên cần js nhỏ để border đổi màu cả cụm)
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-group-text').style.borderColor = '#3563E9';
                this.style.borderColor = '#3563E9';
            });
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-group-text').style.borderColor = '#e0e0e0';
                this.style.borderColor = '#e0e0e0';
            });
        });
    </script>
</body>
</html>
