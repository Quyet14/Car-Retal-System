<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Car Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary-color: #3563E9; --dark-text: #1A202C; --light-text: #90A3BF; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; position: relative; padding: 20px;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); z-index: 0;
        }
        .auth-card {
            background: #ffffff; width: 100%; max-width: 550px; /* Rộng hơn login chút */
            padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative; z-index: 1; animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .brand-logo { font-size: 28px; font-weight: 800; color: var(--primary-color); text-decoration: none; display: inline-block; margin-bottom: 10px;}
        .auth-title { font-size: 24px; font-weight: 700; color: var(--dark-text); margin-bottom: 5px; }
        .auth-subtitle { color: var(--light-text); font-size: 14px; margin-bottom: 25px; }

        .form-label { font-weight: 600; font-size: 14px; color: var(--dark-text); margin-bottom: 6px; }
        .form-control, .form-select { padding: 12px 15px; border-radius: 10px; border: 1px solid #e0e0e0; font-weight: 500; font-size: 15px; }
        .form-control:focus, .form-select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(53, 99, 233, 0.1); }

        .btn-primary-custom {
            background-color: var(--primary-color); color: #fff; border: none; padding: 14px;
            border-radius: 10px; font-weight: 700; width: 100%; transition: 0.3s;
        }
        .btn-primary-custom:hover { background-color: #2952cc; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(53, 99, 233, 0.3); }

        .link-custom { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        .link-custom:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center">
        <a href="/index.html" class="brand-logo">CAR RENTAL</a>
        <h2 class="auth-title">Đăng ký tài khoản</h2>
        <p class="auth-subtitle">Bắt đầu trải nghiệm thuê xe dễ dàng ngay hôm nay</p>
    </div>

    <form id="registerForm">
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Họ</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Nguyễn" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Tên</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Văn A" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Tối thiểu 8 ký tự" minlength="8" required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Xác nhận MK</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="country" class="form-label">Quốc gia</label>
            <select id="country" name="country" class="form-select" required>
                <option value="" selected disabled>Chọn quốc gia</option>
                <option value="Vietnam">Việt Nam</option>
                <option value="United States">United States</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
            </select>
        </div>

        <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label small text-secondary" for="terms">
                Tôi đồng ý với <a href="#" class="link-custom">Điều khoản dịch vụ</a> và Chính sách bảo mật.
            </label>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none small py-2"></div>
        <div id="successMessage" class="alert alert-success d-none small py-2"></div>

        <button type="submit" class="btn btn-primary-custom" id="registerBtn">Đăng Ký Tài Khoản</button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
        <p class="small text-secondary mb-0">Đã có tài khoản? <a href="/auth/login.html" class="link-custom">Đăng nhập</a></p>
    </div>

    <div class="text-center mt-2">
        <a href="/index.html" class="text-secondary small text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Quay về trang chủ</a>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
