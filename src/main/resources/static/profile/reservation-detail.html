<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết đơn thuê - CarRental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .detail-card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .summary-img { width: 160px; height: 100px; object-fit: cover; border-radius: 8px; }
        .meta-row { display:flex; gap:10px; align-items:center; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top bg-white">
    <div class="container">
        <a class="navbar-brand" href="/index.html">CarRental</a>
        <div class="d-flex"> 
            <div id="navUser" class="dropdown">
                <button class="btn btn-light rounded-pill px-3 py-1 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <span id="userName">User</span>
                </button>
            </div>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <a href="/profile/profile.html#reservations" class="text-decoration-none mb-3 d-inline-block">← Trở về</a>
        <h3 class="mb-3">Chi tiết đơn thuê</h3>

        <div id="detailContainer" class="detail-card">
            <div class="row g-3">
                <div class="col-md-3 text-center">
                    <img id="carImage" class="summary-img" src="" alt="Xe">
                </div>
                <div class="col-md-6">
                    <h4 id="carName">—</h4>
                    <div class="meta-row small text-muted mb-2"><i class="far fa-calendar-alt me-2 text-primary"></i><div id="period">—</div></div>
                    <div class="meta-row small text-muted mb-2"><i class="fas fa-map-marker-alt me-2 text-danger"></i><div id="pickupLocation">—</div></div>
                    <div class="mt-2"><span id="statusLabel" class="badge bg-secondary">—</span></div>
                </div>
                <div class="col-md-3 text-end">
                    <div class="text-muted small">Tổng cộng</div>
                    <div id="totalPrice" class="fs-4 text-primary fw-bold">—</div>
                    <div class="mt-3">
                        <button id="cancelBtn" class="btn btn-danger btn-sm w-100 d-none">Hủy đơn</button>
                        <a id="backToList" href="/profile/profile.html#reservations" class="btn btn-outline-secondary btn-sm w-100 d-none">Quay lại</a>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-6">
                    <div><strong>Người đặt:</strong> <span id="fullName">—</span></div>
                    <div><strong>Email:</strong> <span id="email">—</span></div>
                    <div><strong>Điện thoại:</strong> <span id="phone">—</span></div>
                </div>
                <div class="col-md-6">
                    <div><strong>Ngày thuê:</strong> <span id="startDate">—</span></div>
                    <div><strong>Ngày trả:</strong> <span id="endDate">—</span></div>
                    <div class="mt-2"><strong>Ghi chú:</strong><div id="notes" class="text-muted small">—</div></div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/reservation-detail.js"></script>
</body>
</html>
