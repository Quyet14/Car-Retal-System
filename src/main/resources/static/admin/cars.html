<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý xe - Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<nav class="admin-navbar">
    <div class="container">
        <div class="nav-brand"><h1>Quản lý xe</h1></div>
        <div class="nav-menu">
            <a href="/admin/dashboard.html" class="nav-link">Tổng quan</a>
            <a href="/admin/cars.html" class="nav-link active">Xe</a>
            <a href="/admin/reservations.html" class="nav-link">Đơn thuê</a>
        </div>
        <div class="nav-user">
            <span class="user-name" id="adminName">Admin</span>
            <button class="btn btn-outline" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
</nav>

<section class="admin-section">
    <div class="container">
        <div class="admin-header">
            <h1>Danh sách xe</h1>
            <button class="btn btn-primary" onclick="showAddCarModal()">Thêm xe mới</button>
        </div>

        <div class="admin-filters">
            <input type="text" id="searchCar" placeholder="Tìm kiếm xe..." class="form-input">
            <select id="filterLocation" class="form-input"><option value="">Tất cả địa điểm</option></select>
            <select id="filterBrand" class="form-input"><option value="">Tất cả hãng</option></select>
        </div>

        <div class="admin-card">
            <div id="carsTable" class="table-container">
                <div class="loading">Đang tải...</div>
            </div>
        </div>
    </div>
</section>

<div id="carModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCarModal()">&times;</span>
        <h2 id="modalTitle">Thêm xe mới</h2>
        <form id="carForm">
            <input type="hidden" id="carId">
            <div class="form-row">
                <div class="form-group">
                    <label>Hãng xe *</label>
                    <select id="carMake" class="form-input" required></select>
                </div>
                <div class="form-group">
                    <label>Model *</label>
                    <input type="text" id="carModel" class="form-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Năm *</label>
                    <input type="number" id="carYear" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Giá thuê *</label>
                    <input type="number" id="carAmount" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label>Địa điểm *</label>
                <select id="carLocation" class="form-input" required></select>
            </div>

            <div class="form-group" style="margin-top: 15px; border-top: 1px solid #E5E7EB; padding-top: 15px;">
                <label>Ảnh đại diện</label>
                <input type="file" id="imageFile" accept="image/*" class="form-input">
                <input type="hidden" id="imageUrl">
            </div>

            <div class="form-group">
                <label>Bộ sưu tập ảnh</label>
                <input type="file" id="galleryFiles" accept="image/*" multiple class="form-input">
                <small style="color: #6B7280; font-size: 0.875rem;">Có thể chọn nhiều ảnh cùng lúc</small>
            </div>

            <div id="carMessage" class="message"></div>
            <button type="submit" class="btn btn-primary btn-block">Lưu thông tin</button>
        </form>
    </div>
</div>

<script src="/js/admin-cars.js?v=2"></script>
</body>
</html>
