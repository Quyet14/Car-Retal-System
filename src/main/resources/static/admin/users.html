<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="admin-navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Quản lý xe</h1>
            </div>
            <div class="nav-menu">
                <a href="/admin/dashboard.html" class="nav-link">Tổng quan</a>
                <a href="/admin/cars.html" class="nav-link">Xe</a>
                <a href="/admin/reservations.html" class="nav-link">Đơn thuê</a>
                <a href="/admin/users.html" class="nav-link active">Người dùng</a>
            </div>
            <div class="nav-user">
                <span class="user-name" id="adminName">Admin</span>
                <button class="btn btn-outline" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <section class="admin-section">
        <div class="container">
            <h1>Danh sách người dùng</h1>

            <!-- Filters -->
            <div class="admin-filters">
                <input type="text" id="searchUser" placeholder="Tìm theo tên, email..." class="form-input">
                <select id="filterRole" class="form-input">
                    <option value="">Tất cả vai trò</option>
                    <option value="Admin">Admin</option>
                    <option value="Client">Khách hàng</option>
                </select>
            </div>

            <!-- Users Table -->
            <div class="admin-card">
                <div id="usersTable" class="table-container">
                    <div class="loading">Đang tải...</div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/admin-users.js"></script>
</body>
</html>
